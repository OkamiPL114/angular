<div *ngIf="isTimeForThisComponent" class="articleSubject">
    <p>{{title}}</p>

    <div id="switchTestContainer">
        <select [(ngModel)]="selectedCar">
            <option *ngFor="let car of cars" [value]="car.id">{{car.name}}</option>
        </select>
    </div>

    <div id="carImages" [ngSwitch]="selectedCar">
        <div *ngSwitchCase="1">
            <img src="https://image.shutterstock.com/z/stock-photo-audi-rs-avant-c-in-motion-kiev-ukraine-june-editorial-photo-662321233.jpg">
        </div>
        <div *ngSwitchCase="2">
            <img src="https://image.shutterstock.com/z/stock-photo-pagani-sport-car-at-dreamcars-asia-expo-malaysia-637009.jpg">
        </div>
        <div *ngSwitchCase="3">
            <img src="https://image.shutterstock.com/z/stock-photo-hakone-japan-november-nissan-skyline-gtr-vspec-bnr-cruising-famous-hakone-1505614688.jpg">
        </div>
        <div *ngSwitchDefault>
            <img src="https://image.shutterstock.com/z/stock-photo-mortgage-default-stamp-depicting-home-loan-overdue-or-shortfall-failure-to-pay-off-line-of-credit-1362477851.jpg">
        </div>

    </div>
</div>
<p *ngIf="!isTimeForThisComponent" class="notArticleSubject">
    {{title}}
</p>
